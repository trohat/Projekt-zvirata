<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam</title>
</head>
<body>
    <h1>Tohle je seznam všech zvířat v naší aplikaci.</h1>
    <ol>
        {% for zvire, popis in seznam.items %}
            <li><a href="{% url 'detail' zvire %}">{{ zvire|capfirst }}</a> - {{ popis }}</li>
        {% endfor %}
    </ol>
    <p>&copy; Moje aplikace</p>
</body>
</html>
